<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02b0877522.js" crossorigin="anonymous"></script>
    <title>Progress Steps with Recep Ivedik</title>
</head>

<body>
    
    <div class="container">
        <h1>Recep İvedik Ninesinin Talimatları</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">İş buluncak</div>
            <div class="circle">Evlenilecek</div>
            <div class="circle">Saygınlık</div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button onclick="change()" class="btn" id="next">Next</button>
        
        <h1 id="changeit"></h1>
         
    </div>
    <script src="script.js"></script>
</body>

</html>
